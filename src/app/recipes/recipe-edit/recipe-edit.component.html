<div class="row">
    <div class="col-lg-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onFormSubmit()">
            <div class="row">
                <div class="col-lg-12">
                    <button type="submit"[disabled]="!recipeForm.valid"  class="btn btn-primary">Save</button>
                    <button type="submit" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text"
                        formControlName="name" 
                        class="form-control"
                        id="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="imageURL">Image URL</label>
                        <input type="text"
                        formControlName="imagePath" 
                        class="form-control"
                        id="imgUrl">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                       <img src="{{recipeForm.get('imagePath').value}}"  style="max-height:200px; max-width: 200px;" class="img-fluid">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text"
                        formControlName="description" 
                        class="form-control"
                        id="description"
                        row="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 " formArrayName="ingredients">
                    <div class="row" 
                    *ngFor="let ingredient of data;let i=index"    
                    [formGroupName]="i">
                        <div class="col-lg-8">
                            <input type="text"
                            
                            class="form-control"
                            formControlName="name" >
                        </div>
                        <div class="col-lg-2">
                            <input type="number"
                            formControlName="amount" 
                            class="form-control">
                        </div>
                        <div class="col-lg-2">
                           <button class="btn btn-danger"
                           (click)="removeIngredientForm(i)">X</button>
                        </div>
                        
                    </div>
                    <hr>
                    <div class="row">
                        <button class="btn btn-success" (click)="addIngredient()" type="button">Add Ingredient</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
