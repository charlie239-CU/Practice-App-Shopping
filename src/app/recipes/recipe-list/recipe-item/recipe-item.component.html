<a role="button" class="list-group-item clearfix " routerLinkActive="active" [routerLink]="[recipes.id]">
    <div class="float-left">
        <h4 class="list-item-heading" >{{recipes.name}}</h4>
        <p class="list-item-text">{{recipes.description}}</p>
    </div>
    <span class="float-right">
        <img [src]="recipes.imagePath" alt="img" class="img-fluid" style="max-width:50px">
    </span>
</a>
