<div class="row">
    <div class="col-lg-12">
        <img src={{recipe.imagePath}} alt="food" class="img-fluid" style="max-height:400px;">
    </div>
</div>
<div class="row">
    <div class="col-lg-12">{{recipe.name}}</div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="btn-group show " ngbDropdown role="group">
            <button class="btn btn-primary" id="dropdownBasic1" ngbDropdownToggle>Manage</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <a role="button" (click)="sendIngredient()" routerLink="/shopping" ngbDropdownItem>To Shopping list</a>
                <a role="button" [routerLink]="['edit']" ngbDropdownItem>Edit Recipe</a>
                <a role="button" ngbDropdownItem (click)="removeRecipe()" >Delete Recipe</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredients of recipe.ingredient">{{ingredients.name}}-{{ingredients.amount}}</li>
        </ul>

    </div>
</div>
